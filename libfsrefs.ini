[project]
name: "libfsrefs"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2012"
documentation_url: "https://github.com/libyal/libfsrefs/tree/master/documentation"
download_url: "https://github.com/libyal/libfsrefs/releases"
git_url: "https://github.com/libyal/libfsrefs.git"
features: ["debug_output"]

[library]
description: "Library to access the Windows Resiliant File System (REFS) format"
public_types: ["file_entry", "volume"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading Windows Resiliant File System (REFS) volumes"
directory: "fsrefstools"
names: ["fsrefsinfo"]

